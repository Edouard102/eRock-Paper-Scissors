<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesone script-->
    <script src="https://kit.fontawesome.com/6324a26f04.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>eRock-Paper-Scissors</title>
</head>

<body>
    <!-- header -->

    <header>
        <h1 class="heading"> eRock-Paper-Scissors</h1>
    </header>

    <!-- score area -->
    <div class="score-area">

        <p>Player</p>
        <p>Computer</p>
        <p id="pscores">0</p>
        <p id="cscores">0</p>

        <div id="reset">New Game</div>
    </div>

    <!-- control -->

    <div class="control">
        <p id="message">Your turn to play!</p>

        <button class="btn btn--bpaper" id="bpaper"><i class="fa-regular fa-hand"></i> Paper</button>

        <button class="btn btn--bscissors" id="bscissors"><i class="fa-regular fa-hand-scissors"></i> Scissors</button>

        <button class="btn btn--brocks" id="brocks"><i class="fa-regular fa-hand-back-fist"></i> Rocks</button>

        <div id="next">Next Round!</div>
    </div>

    <!-- game area -->

    <div class="game-area">
        <div class="player"> Player
            <img class="image-common image-player imagerps imagerps--player imagerps--prps" id="image-prps"
                width="300px" height="300px" src="assets/images/rpc.png" alt="image-Rock-Paper-Scissors">
            <img class="image-common image-player imagepaper imagerps--player imagepaper--ppaper" id="image-ppaper"
                width="300px" height="300px" src="assets/images/paper_hand.png" alt="Paper hand">
            <img class="image-common image-player imagescissors imagerps--player imagescissors--player imagescissors--pscissors"
                id="image-pscissors" width="300px" height="300px" src="assets/images/scissors_hand.png"
                alt="Scissors hand">
            <img class="image-common image-player imagerocks imagerps--player imagrocks--player imagerocks--procks"
                id="image-procks" width="300px" height="300px" src="assets/images/rock_hand.png" alt="Rocks hand">
        </div>

        <div class="computer">Computer
            <img class="image-common image-computer imagerps imagerps--computer imagerps--crps" id="image-crps"
                width="300px" height="300px" src="assets/images/rpc.png" alt="image-Rock-Paper-Scissors">
            <img class="image-common image-computer imagepaper imagerps--computer imagepaper--cpaper" id="image-cpaper"
                width="300px" height="300px" src="assets/images/paper_hand.png" alt="Paper hand">
            <img class="image-common image-computer imagescissors imagerps--computer imagescissors--cscissors"
                id="image-cscissors" width="300px" height="300px" src="assets/images/scissors_hand.png"
                alt="Scissors hand">
            <img class="image-common image-computer imagerocks imagerps--computer imagerocks--crocks" id="image-crocks"
                width="300px" height="300px" src="assets/images/rock_hand.png" alt="Rocks hand">
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div class="footer">
            <h3>rules</h3>
            <p>Scissors beats paper / Paper beats rocks / Rocks beats scissors </p>
        </div>

    </footer>



    <!-- js script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
