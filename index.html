<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesone script-->
    <script src="https://kit.fontawesome.com/6324a26f04.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>eRock-Paper-Scissors</title>
</head>

<body>
    <!-- header -->

    <header>
        <h1 class="heading"> eRock-Paper-Scissors</h1>
    </header>

    <!-- score area -->
    <div class="score-area">
        <p>Player</p>
        <p>Computer</p>
        <p id="pscores"> <span id="pscores">0</span></p>
        <p id="cscores"> <span id="cscores">0</span></p>
        <div id="reset">Restart</div>
    </div>

    <!-- control -->

    <div class="control">
        <p id="message">Your turn to play!</p>

        <button class="btn btn--player btn--bpaper" id="bpaper"><i class="fa-thin fa-hand">Paper</i>
        </button>

        <button class="btn btn--player btn--bscissors" id="bscissors"><i
                class="fa-thin fa-hand-scissors"></i>Scissors</i>
        </button>

        <button class="btn btn--player btn--bbrocks" id="bbrocks"><i class="fa-light fa-hand-fist"></i>Rocks</i>
        </button>

        <div id="next">Next turn!</div>
    </div>

    <!-- game area -->

    <div class="game-area">

        <div class="computer">Computer
            <img class="imagerps imagerps--computer imagerps--crps" id="image-crps" src="assets/images/rpc.png"
                alt="image-Rock-Paper-Scissors">
            <img class="imagepaper imagerps--computer imagepaper--cpaper" id="image-cpaper"
                src="assets/images/paper hand.png" alt="Paper hand">
            <img class="imagescissors imagerps--computer imagescissors--cscissors" id="image-cscissors"
                src="assets/images/scissors hand.png" alt="Scissors hand">
            <img class="imagerocks imagerps--computer imagerocks--crocks" id="image-crocks"
                src="assets/images/rock hand.png" alt="Rocks hand">
        </div>

        <div class="player"> Player
            <img class="imagerps imagerps--player imagerps--prps" src="assets/images/rpc.png" id="image-prps"
                alt="image-Rock-Paper-Scissors">
            <img class="imagepaper imagerps--player imagepaper--ppaper" id="image-ppaper"
                src="assets/images/paper hand.png" alt="Paper hand">
            <img class="imagescissors imagerps--player imagescissors--player imagescissors--pscissors"
                id="image-pscissors" src="assets/images/scissors hand.png" alt="Scissors hand">
            <img class="imagerocks imagerps--player imagrocks--player imagerocks--procks" id="image-procks"
                src="assets/images/rock hand.png" alt="Rocks hand">
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div>
            <h3>rules</h3>
            <p>Scissors beats paper / Paper beats rocks / Rocks beats scissors </p>
        </div>

    </footer>



    <!-- js script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
