<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="assets/css/style.css">

    <title>eRock-Paper-Scissors</title>
</head>

<body>
    <!-- navigation bar -->
    <header>

    </header>

    <!-- title -->
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> eRock-Paper-Scissors
    </h1>

    <!-- game area -->
    <div class="game-area">
        <div>computer area
            <img class="rpc" src="assets/images/rpc.png" alt="image-Rock-Paper-Scissors">
        </div>

        <div> bare de separation</div>

        <div class="player"> player area
            <img id="rpc" src="assets/images/rpc.png" alt="image-Rock-Paper-Scissors">
        </div>


        <div class="control">control

            <button class="btn btn--big btn--green">
                <i class="fa-thin fa-hand">button papper </i>
            </button>

            <button class="btn btn--big btn--blue">
                <i class="fa-thin fa-hand-scissors">button scissors</i>
            </button>

            <button class="btn btn--big btn--orange">
                <i class="fa-light fa-hand-fist">button rocks</i>
            </button>
        </div>

    </div>

    <div class="score-area">
        <p class="scores">computer score <span id="score">0</span></p>
        <p class="scores">player score <span id="incorrect">0</span></p>
    </div>

    <!-- footer -->
    <footer>
        <div>rules</div>
        <div>contact</div>
    </footer>

    <!-- font awesone script-->
    <script src="https://kit.fontawesome.com/6324a26f04.js" crossorigin="anonymous"></script>

    <!-- js script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
