<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesone script-->
    <script src="https://kit.fontawesome.com/6324a26f04.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>eRock-Paper-Scissors</title>
</head>

<body>
    <!-- header -->

    <header>
        <h1 class="heading"> eRock-Paper-Scissors</h1>
    </header>

    <!-- score area -->
    <div class="score-area">
        <p>Player</p>
        <p>Computer</p>
        <p id="pscores"> <span id="score">0</span></p>
        <p id="cscores"> <span id="incorrect">0</span></p>
        <div id="reset">Restart</div>
    </div>

    <!-- control -->

    <div class="control">Your turn to play!

        <button class="bpapper">
            <i class="fa-thin fa-hand">button papper </i>
        </button>

        <button class="bscissors">
            <i class="fa-thin fa-hand-scissors">button scissors</i>
        </button>

        <button class="brocks">
            <i class="fa-light fa-hand-fist">button rocks</i>
        </button>

        <div id="next">Next turn!</div>
    </div>

    <!-- game area -->
    <div class="game-area">

        <div>computer area
            <img class="imagerps" src="assets/images/rpc.png" alt="image-Rock-Paper-Scissors">
        </div>

        <div class="player"> player area
            <img class="imagerps" src="assets/images/rpc.png" alt="image-Rock-Paper-Scissors">
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div>
            <h3>rules</h3>
            <p>Scissors beats paper / Paper beats rocks / Rocks beats scissors </p>
        </div>

    </footer>



    <!-- js script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
